<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <label for="nome de usuario" > Seu nome</label>
        <input id="nome de usuario" type="nome de usuario" />
        <br /> 
        <label for="email" > Seu email</label>
        <input id="email" type="email" />
        <br /> 
        <label for="Numero de telefone"> Telefone</label>
        <input id="Numero de telefone" type="Numero de telefone" />
        <input type="number" max="10" min="2" />
        <input type="file" /> <br />
        <input type="color" />
        <input type="checkbox" id="Checkbox-termos" /> <label for="Checkbox-termos" > Aceito os termos</label>
        <p>
        Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha" > Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-azul"/> <label for="cor-azul" > Azul </label>
        <input type="radio" name="cor-favorita" id="cor-rosa" /> <label for="cor-rosa" > Rosa </label>
        <br />
        <label>Qual seu filme favorito</label>
        <select multiple>
            
            <option>
                Filme A
            </option>
            <option>
                Filme B
            </option>
            <option>
                Filme C
            </option>
        </select>
  <br />
 <textarea> Digite seu feedback!</textarea>
 <button type="submit" >
    Enviar
 </button>
 <button type="reset" >
    Limpar
 </button>
    </form>
</body>
</html>
